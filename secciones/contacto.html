    <section class="contacto">
        <h1 class="titulo">Contactanos</h1>
        <div class="formulario">
            <form action="#">
                <label for="nombre">Nombre: <br>
                    <input type="text" placeholder="Escriba su respuesta" name="nombre">
                </label>
                <br>
                <br>
                <label for="apellido">Apellido: <br>
                    <input type="text" placeholder="Escriba su respuesta" name="apellido">
                </label>
                <br>
                <br>
                <label for="email">Correo electronico: <br>
                    <input type="email" placeholder="ejemplo@email.com" name="email">
                </label>
                <br>
                <br>
                <label for="telefono">Telefono: <br>
                    <input type="tel" placeholder="Ingrese su número" name="telefono">
                </label>
                <br>
                <br>
                <label for="comentario">Comentario: <br>
					<textarea placeholder="Escriba aquí" name="comentario"></textarea>
				</label>
                <br>
                <br>
                <input class="boton" type="submit" value="ENVIAR">
            </form>
        </div>
    </section>
